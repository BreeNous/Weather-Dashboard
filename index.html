<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="row text-center">
        <h1 class="py-2 mb-2 bg-primary">Weather Dashboard</h1>
    </header>

    <main class="mt-5">
<!-------Left region of main on website page-------->
        
            <div class="row">
                <div class= "col-4 px-5">

                    <form>
                        <h2>Search For a City:</h2>
                        <input class="w-100 py-1 my-2" type="text" id="searchBar">
                        <button type="button" class="w-100 py-1 mb-3 mt-2 bg-primary" id="searchButton">Search</button>
                    </form>

                    <hr class="my-0">

                    <div id="history"> </div>

                </div>
<!-------Right region of main on website page-------->

<!-------Top row of right region of main on website page-------->

                <div class="col-8">

                    <div class="row">
                        <div id="nowWeather" class="col-8">
                            <!--current weather go herre-->
                        </div>
                    </div>

<!-------bottom row of right region of main on website page-------->
                    
                    <div>
                        <h3>5-Day Forecast:</h3>
                        <div id="nowWeather2" class="d-flex">
                            <!--5 days of weather go herre-->
                        </div>
                    </div>

                </div>
            </div>
    </main>


    <script src="./assets/script.js"></script>
</body>
</html>
