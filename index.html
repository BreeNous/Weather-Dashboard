<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="row text-center">
        <h1 class="py-2 mb-2 bg-primary">Weather Dashboard</h1>
    </header>

    <main class="mt-5">
<!-------Left region of main on website page-------->
        
            <div class="row">
                <div class= "col-4 px-5">

                    <form>
                        <h2>Search For a City:</h2>
                        <input class="w-100 py-1 my-2" type="text" id="searchBar">
                        <button type="button" class="w-100 py-1 mb-3 mt-2 bg-primary" id="searchButton">Search</button>
                    </form>

                    <hr class="my-0">

                    <div id="history"> </div>

                </div>
<!-------Right region of main on website page-------->
                
                <div class="col-8">
                    <div>
                        <h2 id="cityTitleDis"></h2>
                        <p id="tempDis"></p>
                        <p id="windDis"></p>
                        <p id="humidityDis"></p>
                    </div>
                    <div>
                        <h3>5-Day Forecast:</h3>
                        <div class="d-flex">

                            <!--<div class="card mx-3" style="width: 13rem;">
                                        <div class="card-body">
                                        <h4 class="card-title">dd/mm/yyyy</h4>
                                        <h5 class="card-text">icon</h5>
                                        <p class="card-text">Temp:</p>
                                        <p class="card-text">Wind:</p>
                                        <p class="card-text">Humidity:</p>
                                        </div>
                                </div> --> 
                        </div>
                    </div>
                </div>
            </div>
    </main>


    <script src="./assets/script.js"></script>
</body>
</html>
